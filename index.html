<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="footer">
        <a href="https://github.com/guskirb"><img id="logo" src="logo.png" alt="github logo"></a>
    </div>
    <div id="calculator">
        <div id="screen">
            <p id="smallNum"></p>
            <p id="bigNum">0</p>
        </div>
        <div id="buttons">
            <div class="buttons number">1</div>
            <div class="buttons number">2</div>
            <div class="buttons number">3</div>
            <div class="buttons add" id="operator">+</div>
            <div class="buttons number">4</div>
            <div class="buttons number">5</div>
            <div class="buttons number">6</div>
            <div class="buttons minus" id="operator">-</div>
            <div class="buttons number">7</div>
            <div class="buttons number">8</div>
            <div class="buttons number">9</div>
            <div class="buttons divide" id="operator">รท</div>
            <div class="buttons clear">C</div>
            <div class="buttons number">0</div>
            <div class="buttons equals">=</div>
            <div class="buttons multiply" id="operator">ร</div>
        </div>
    </div>
    <div></div>
</body>

</html>
